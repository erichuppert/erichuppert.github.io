<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profusa Skin Test</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <img class="logo" src="Profusa-logo.png" alt="Profusa logo">
    <h1 class="center title">Fitzpatrick Skin Test</h1>
    <h2 class="subhead">Part I: Genetic Disposition</h2>
    <div class="question-wrap clearfix">
      <div class="question">Your eye color is:</div>
      <div class="answer-item">
        <div class="circle lightbluegreen">0
        </div>
      </div>
      <div class="answer-item">
        <div class="circle bluegreen">1</div>
      </div>
      <div class="answer-item">
        <div class="circle hazelgreen">2</div>
      </div>
      <div class="answer-item">
        <div class="circle darkbrown">3</div>
      </div>
      <div class="answer-item">
        <div class="circle blackbrown">4</div>
      </div>
      <div class="check hide">
        <img src="check.png">
      </div>
      <input type="hidden"/>
    </div>
    <div class="question-wrap clearfix">
      <div class="question">Your natural hair color is:</div>
      <div class="answer-item">
        <div class="circle red">0
        </div>
      </div>
      <div class="answer-item">
        <div class="circle yellow">1</div>
      </div>
      <div class="answer-item">
        <div class="circle blonde">2</div>
      </div>
      <div class="answer-item">
        <div class="circle darkbrown">3</div>
      </div>
      <div class="answer-item">
        <div class="circle black">4</div>
      </div>
      <div class="check hide">
        <img src="check.png">
      </div>
      <input type="hidden"/>
    </div>
    <div class="question-wrap clearfix">
      <div class="question">Your natural skin color is:</div>
      <div class="answer-item">
        <div class="circle ivory">0
        </div>
      </div>
      <div class="answer-item">
        <div class="circle pale">1</div>
      </div>
      <div class="answer-item">
        <div class="circle blonde">2</div>
      </div>
      <div class="answer-item">
        <div class="circle olive">3</div>
      </div>
      <div class="answer-item">
        <div class="circle darkbrown">4</div>
      </div>
      <div class="check hide">
        <img src="check.png">
      </div>
      <input type="hidden"/>
    </div>
    <div class="question-wrap clearfix">
      <div class="question">Your natural skin color is:</div>
      <div class="answer-item">
        <div class="circle lightbluegreen">0
        </div>
      </div>
      <div class="answer-item">
        <div class="circle bluegreen">1</div>
      </div>
      <div class="answer-item">
        <div class="circle hazelgreen">2</div>
      </div>
      <div class="answer-item">
        <div class="circle darkbrown">3</div>
      </div>
      <div class="answer-item">
        <div class="circle blackbrown">4</div>
      </div>
      <div class="check hide">
        <img src="check.png">
      </div>
      <input type="hidden"/>
    </div>
    <h3 class="result center hide">
      Your score is
      <span id="number"></span>
    </h3>
  </div>
</body>
</html>
